on:
  pull_request: null

name: phpunit

env:
  PERSISTENCE_DRIVER: memory

jobs:
  phpunit-db:
    uses: spiral/gh-actions/.github/workflows/phpunit.yml@master
    with:
      extensions: >-
        ['sockets', 'mongodb', 'pgsql', 'pdo_pgsql', 'pdo_mysql']
      os: >-
        ['ubuntu-latest']
      php: >-
        ['8.3']
      stability: >-
        ['prefer-stable']
